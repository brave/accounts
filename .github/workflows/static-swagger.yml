# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: accounts
      - name: Checkout swagger-ui repo
        uses: actions/checkout@v4
        with:
          repository: swagger-api/swagger-ui
          path: swagger-ui
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - run: cp ./accounts/docs/swagger.json ./swagger-ui/dist/
      - run: sed -i -E 's/https.+\.json/\/swagger.json/g' ./swagger-ui/dist/swagger-initializer.js
      - run: |
          sed -i 's/layout/supportedSubmitMethods: [],\nlayout/' ./swagger-ui/dist/swagger-initializer.js
      - name: Upload swagger-ui artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: swagger-ui/dist/
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
